
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Objetos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="perfil-bg">
  <p>Los siguientes son los objetos disponibles en el inventario:</p>
  <ion-list>
      <ion-item-sliding *ngFor="let d of objDisponibles">
        <button ion-item (click)="openItem(item)">
          <ion-avatar item-start>
            <img [src]="d.imagen" />
          </ion-avatar>
          <h2>{{d.nombre}}</h2>
          <p>{{d.descripcion}}</p>
        </button>
      </ion-item-sliding>
    </ion-list>

</ion-content>
